同住的女兒女婿及3名年幼男孫，5人不幸葬身火窟，遺體現全暫置在高醫。檢警調查起火點在2樓，疑似是電器起火，至於是哪種電器，將繼續調查，消防局表示，相關跡證已送鑑定中，火災調查報告1個月內完成。因屬人命傷亡案件，將移送警方交由檢方偵辦。而為了防止宵小趁機打劫，警方加派警力在火場周遭巡邏，持續到今早才告段落。"},{"_id":"QMOECEXYYB2QXTANY2XHTM6SU4","additional_properties":{"fullSizeResizeUrl":"/photo/resize/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200504/640_a16e7f4dc315dca3b0694cdea493b19b.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","proxyUrl":"/photo/resize/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/hur108pH3S1vIEM4e1iuF-GCmWQ=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","version":1},"caption":"一場惡火奪走五命，透天厝四樓火場一片焦黑。讀者提供","created_date":"2020-05-03T17:12:26Z","distributor":{"mode":"custom","name":""},"height":480,"last_updated_date":"2020-05-04T02:35:20Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"c12a6f9e3b11e3cfb1fa781ec7633134-images-ReNews-20200504-640_a16e7f4dc315dca3b0694cdea493b19b-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","version":"0.10.3","width":640},{"_id":"ZE77FVKW6VCQZMBOYVTXVUEGYE","type":"raw_html","content":"今天一早8時許，賴文德的住家外有許多街坊駐足，對於昨天一場惡火帶走女兒女婿和3個外孫的悲劇，鄰居依舊不能置信。而今早原預計家屬可能會回來招魂，但時至9時30分還沒看到親友抵達，只有高醫派駐協助的保全與轄區警方在現場待命。<br /><br />警消說，當時賴的女兒女婿5人相擁瑟縮在4樓臥房窗戶附近，剛好是靠近消防車搶救的那一面，但鐵窗與強化玻璃窗延遲救援時間，5人送醫後都宣告不治。檢警昨完成相驗，遺體已交由家屬善後。目前5具遺體仍暫置在高醫，將待後事安排妥當再移往殯儀館。家屬已覓妥禮儀公司，正安排靈堂設置等相關事宜。<br /><br />賴文德昨晚6時許回到遭惡火吞噬的家，他在火場待了約15分鐘，神情哀戚，不發一語，隨即搭車離去。<br />&nbsp;<br />這起火警造成5死，死者分別為賴文德(67歲)的女兒賴韋安(38歲)、女婿黃彥傑(40歲)、及兩人分別2、4、5歲的兒子。賴文德曾獲《商業周刊》百大良醫推薦，女兒與女婿都是家醫科醫生，分別在高雄健仁醫院和長庚醫院服務。<br />&nbsp;<br />黃彥傑所任職的建仁醫院表示，黃彥傑責任心重，在該院擔任家醫科主任一職，周一至周五每天都有門診，今早原也該開診，但昨逢意外變故，該院已找其他醫師代診；高雄長庚醫院表示，賴韋安待人謙遜有禮，對於偏遠醫療熱心參與，對她昨不幸過世，院方同感悲痛；而黃彥傑與賴韋安5歲兒子已就讀幼兒園，《蘋果新聞網》上午致電園方，園方表示，事務忙碌，且不便對此事件說明。<br /><br />目前黃家一家五口的遺體都放置高醫，賴文德的友人表示，賴文德非常悲痛，今將待其心情平復些，與他商討找葬儀社人員處理女兒一家後事。<br /><br />今天下午5時許，有一位自稱是死者賴韋安醫師的同事，拿著一束花來到賴家前，向死者一家人表示弔念，他帶著香港口音說，「賴韋安醫師為人，大家都很愛戴，我們表達衷心的哀慟，期盼賴韋安一家在天國，可以好好的安息」。<br /><br />不少人關切賴家是否裝設住宅用火災警報器（住警器），《蘋果》查問消防局回覆，火場還在鑑定調查，尚目前無法證實醫師家中有無裝設。<br />&nbsp;<br />根據《消防法》第6條規定，住宅場所之管理權人，應設置住宅用火災警報器並維護之；《高雄市火災預防自治條例》第8條也規定，未設置火警自動警報設備者，其管理權人應設置住宅用火災警報器並維護之。而高雄市消防局近年也持續推廣住宅應裝設住警器，對於中（低）收入戶、獨居長者和領有身心障礙手冊者，也能向轄區分隊申請補助。<br />&nbsp;<br />高市消防局表示，住警器分偵煙式、感熱式兩種，偵煙式住警器採煙霧濃度變化達一定數值時發出警報提醒，可裝設臥室或樓梯間。感熱式住警器則是感應熱度上升達攝氏80度啟動警報，適合安裝廚房。兩者售價從200元至1000元不等，一般家具賣場就能購得。<br />&nbsp;<br />消防局說，若火警發生在警戒心最低、行動力最弱的深夜或清晨熟睡時段，可能會因太晚察覺，而喪失逃生機會。因此加裝住警器可及早感知火煙的發生，就能提早應變並爭取逃生時間，進而降低人命傷亡與災損擴大。<br />&nbsp;<br />昨有鄰居看見院長女婿黃彥傑，帶著大兒子在4樓隔著鐵窗揮衣服求救，被外界認為透天厝裝設鐵窗與強化玻璃窗，增加救援難度。但高市消防局預防科推測指出，鐵窗雖增加救援難度，但火場內部隔間裝潢與堆放雜物，才會導致火勢來得迅速猛烈，難以逃生。詳細火災原因，仍須等待鑑定結果出爐才能確定。（湯寶隆、楊適群、吳慧芬／高雄報導）<br /><br />發稿時間 0111<br />更新時間 1824（新增照片）"},{"_id":"KUTSMRFIPF4JWNYRJKEV4LL6RE","additional_properties":{"fullSizeResizeUrl":"/photo/resize/Y4TyO5w3Ar0t_rVprZfIuUHx_Nk=/arc-photo-appledaily/ap-ne-1-prod/public/KUTSMRFIPF4JWNYRJKEV4LL6RE.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200504/640_d0a3be4fc004bd83e1e08e01daf2a71a.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/KUTSMRFIPF4JWNYRJKEV4LL6RE.jpg","proxyUrl":"/photo/resize/Y4TyO5w3Ar0t_rVprZfIuUHx_Nk=/arc-photo-appledaily/ap-ne-1-prod/public/KUTSMRFIPF4JWNYRJKEV4LL6RE.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.phot 8755391}},"content-by-tag":{"{\"size\":10,\"tag\":\"(theme_名醫家惡火) AND type:story\",\"website\":\"tw-appledaily\"}":{"data":{"type":"results","version":"0.6.0","content_elements":[{"type":"story","version":"0.10.5","content_elements":[{"_id":"GTQCURHMQFFLJJWWFV5SI3AZPY","type":"text","content":"高醫前院長賴文德位於高雄住家昨發生惡火，夫妻雖幸運獲救，但同住的女兒女婿及3名年幼男孫，5人不幸葬身火窟，遺體現全暫置在高醫。檢警調查起火點在2樓，疑似是電器起火，至於是哪種電器，將繼續調查，消防局表示，相關跡證已送鑑定中，火災調查報告1個月內完成。因屬人命傷亡案件，將移送警方交由檢方偵辦。而為了防止宵小趁機打劫，警方加派警力在火場周遭巡邏，持續到今早才告段落。"},{"_id":"QMOECEXYYB2QXTANY2XHTM6SU4","additional_properties":{"fullSizeResizeUrl":"/photo/resize/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200504/640_a16e7f4dc315dca3b0694cdea493b19b.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","proxyUrl":"/photo/resize/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/QJhoAYmuuEcftIEBmlXhpagiBAU=/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/hur108pH3S1vIEM4e1iuF-GCmWQ=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","version":1},"caption":"一場惡火奪走五命，透天厝四樓火場一片焦黑。讀者提供","created_date":"2020-05-03T17:12:26Z","distributor":{"mode":"custom","name":""},"height":480,"last_updated_date":"2020-05-04T02:35:20Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"c12a6f9e3b11e3cfb1fa781ec7633134-images-ReNews-20200504-640_a16e7f4dc315dca3b0694cdea493b19b-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/QMOECEXYYB2QXTANY2XHTM6SU4.jpg","version":"0.10.3","width":640},{"_id":"ZE77FVKW6VCQZMBOYVTXVUEGYE","type":"raw_html","content":"今天一早8時許，賴文德的住家外有許多街坊駐足，對於昨天一場惡火帶走女兒女婿和3個外孫的悲劇，鄰居依舊不能置信。而今早原預計家屬可能會回來招魂，但時至9時30分還沒看到親友抵達，只有高醫派駐協助的保全與轄區警方在現場待命。<br /><br />警消說，當時賴的女兒女婿5人相擁瑟縮在4樓臥房窗戶附近，剛好是靠近消防車搶救的那一面，但鐵窗與強化玻璃窗延遲救援時間，5人送醫後都宣告不治。檢警昨完成相驗，遺體已交由家屬善後。目前5具遺體仍暫置在高醫，將待後事安排妥當再移往殯儀館。家屬已覓妥禮儀公司，正安排靈堂設置等相關事宜。<br /><br />賴文德昨晚6時許回到遭惡火吞噬的家，他在火場待了約15分鐘，神情哀戚，不發一語，隨即搭車離去。<br />&nbsp;<br />這起火警造成5死，死者分別為賴文德(67歲)的女兒賴韋安(38歲)、女婿黃彥傑(40歲)、及兩人分別2、4、5歲的兒子。賴文德曾獲《商業周刊》百大良醫推薦，女兒與女婿都是家醫科醫生，分別在高雄健仁醫院和長庚醫院服務。<br />&nbsp;<br />黃彥傑所任職的建仁醫院表示，黃彥傑責任心重，在該院擔任家醫科主任一職，周一至周五每天都有門診，今早原也該開診，但昨逢意外變故，該院已找其他醫師代診；高雄長庚醫院表示，賴韋安待人謙遜有禮，對於偏遠醫療熱心參與，對她昨不幸過世，院方同感悲痛；而黃彥傑與賴韋安5歲兒子已就讀幼兒園，《蘋果新聞網》上午致電園方，園方表示，事務忙碌，且不便對此事件說明。<br /><br />目前黃家一家五口的遺體都放置高醫，賴文德的友人表示，賴文德非常悲痛，今將待其心情平復些，與他商討找葬儀社人員處理女兒一家後事。<br /><br />今天下午5時許，有一位自稱是死者賴韋安醫師的同事，拿著一束花來到賴家前，向死者一家人表示弔念，他帶著香港口音說，「賴韋安醫師為人，大家都很愛戴，我們表達衷心的哀慟，期盼賴韋安一家在天國，可以好好的安息」。<br /><br />不少人關切賴家是否裝設住宅用火災警報器（住警器），《蘋果》查問消防局回覆，火場還在鑑定調查，尚目前無法證實醫師家中有無裝設。<br />&nbsp;<br />根據《消防法》第6條規定，住宅場所之管理權人，應設置住宅用火災警報器並維護之；《高雄市火災預防自治條例》第8條也規定，未設置火警自動警報設備者，其管理權人應設置住宅用火災警報器並維護之。而高雄市消防局近年也持續推廣住宅應裝設住警器，對於中（低）收入戶、獨居長者和領有身心障礙手冊者，也能向轄區分隊申請補助。<br />&nbsp;<br />高市消防局表示，住警器分偵煙式、感熱式兩種，偵煙式住警器採煙霧濃度變化達一定數值時發出警報提醒，可裝設臥室或樓梯間。感熱式住警器則是感應熱度上升達攝氏80度啟動警報，適合安裝廚房。兩者售價從200元至1000元不等，一般家具賣場就能購得。<br />&nbsp;<br />消防局說，若火警發生在警戒心最低、行動力最弱的深夜或清晨熟睡時段，可能會因太晚察覺，而喪失逃生機會。因此加裝住警器可及早感知火煙的發生，就能提早應變並爭取逃生時間，進而降低人命傷亡與災損擴大。<br />&nbsp;<br />昨有鄰居看見院長女婿黃彥傑，帶著大兒子在4樓隔著鐵窗揮衣服求救，被外界認為透天厝裝設鐵窗與強化玻璃窗，增加救援難度。但高市消防局預防科推測指出，鐵窗雖增加救援難度，但火場內部隔間裝潢與堆放雜物，才會導致火勢來得迅速猛烈，難以逃生。詳細火災原因，仍須等待鑑定結果出爐才能確定。（湯寶隆、楊適群、吳慧芬／高雄報導）<br /><br />發稿時間 0111<br />更新時間 1824（新增照片）"},{"_id":"KUTSMRFIPF4JWNYRJKEV4LL6RE","additional_properties":{"fullSizeResizeUrl":"/photo/resize/Y4TyO5w3Ar0t_rVprZfIuUHx_Nk=/arc-photo-appledaily/ap-ne-1-prod/public/KUTSMRFIPF4JWNYRJKEV4LL6RE.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200504/640_d0a3be4fc004bd83e {"url":"https://tw.appledaily.com/new/realtime/20200504/1739141/","youtubeId":"","sharing":{"image":"https://img.appledaily.com.tw/images/ReNews/20200504/640_a16e7f4dc315dca3b0694cdea493b19b.jpg","url":"https://tw.appledaily.com/new/realtime/20200504/1739141/"}},"redirect":{"social_url":"/new/realtime/20200504/1739141/"},"zh_publish_date":"2020-05-04T18:24:00 +0800","zh_display_date":"2020-05-04T18:24:00 +0800","issue_id":"20200504","mag_issue_id":"0","print_order":"1","has_published_copy":true},"publish_date":"2020-05-04T10:24:00Z","canonical_url":"/local/20200504/MTZ52HQNV6D6XTULHXK3LGEHHI/","publishing":{"scheduled_operations":{"publish_edition":[],"unpublish_edition":[]}},"_id":"MTZ52HQNV6D6XTULHXK3LGEHHI","website":"tw-appledaily","website_url":"/local/20200504/MTZ52HQNV6D6XTULHXK3LGEHHI/"},{"type":"story","version":"0.10.5","content_elements":[{"_id":"ZUPPYRFRQJARFJFOVQQCDD2OWE","type":"text","content":"高醫前院長賴文德位在高雄的透天厝，昨天（3日）早上發生火警，因鐵窗及強化玻璃阻礙逃生，造成賴文德的女兒、女婿及3個外孫葬生火窟的悲劇，消防署指出，目前並無相關法令規範住家安裝鐵窗，更沒有裁罰內容，建議 最好設置住宅警報器提早警示，才有助逃生 ；新北市工務局則說，只有《公寓大廈管理條例》規定，在不阻礙逃生前提下才能設置鐵窗；因此 消防專家表示，最好不要加裝鐵窗，否則一定要有逃生口，才能在火警時順利逃生。 "},{"_id":"32GB7QH7DVAO5CKIEDJAZHPRNA","type":"raw_html","content":"現行法規中，消防法、建築法都沒有規範不可安裝鐵窗，只有《公寓大廈管理條例》第8條第1項規定，公寓大廈周圍上下、外牆面、樓頂平台等處，必須依法令規定，且不影響逃生才能設置鐵鋁窗。如果住戶違規設置鐵窗，管委會可依公寓大廈管理條例第8條第3項制止或報請主管機關裁罰，並要求該住戶回復原狀。<br />&nbsp;<br />即使民眾為了防止兒童墜樓而加裝鐵窗，但是公寓大廈管理條例第8條第2項也明定，「公寓大廈有12歲以下兒童或65歲以上老人之住戶，外牆開口部或陽台得設置不妨礙逃生且不突出外牆面之防墜設施」。<br /><br />所以新北市消防局預防科科長程昌興提醒，鐵窗是救災或逃生很大的阻礙，建議透天厝千萬不要加裝鐵窗，若有防盜需求，可選擇電子防盜設備，不但花費較鐵窗便宜，也不會阻礙逃生。<br /><br />程昌興也建議住在透天厝的民眾，各樓層一定要加裝住宅用的火災警報器，才能提早警報，增加逃生時間；他還說，透天厝通常都只有單一出入口直通樓梯，因此建議各層樓之間應加裝防火門，便可將透天厝各層劃成不同的防火空間，若不幸遇到火警，就算一時逃不出去，也可以在防火空間內待救。<br />&nbsp;<br />台北市消防局也建議，住家在各窗戶、陽台盡量不加裝鐵窗，如果為了防盜或防墜安全，必須加裝鐵窗，也應留有逃生出口，如果是裝設鐵捲門，也應加裝側門，以便緊急時可手動開啟。<br /><br />消防人員工作權益促進會代表楊適瑋也指出，透天厝遇到火警時，能夠往下逃就逃，無法往外逃時，要找到有對外窗的房間，把門關住，門縫塞好後求救、待援，如果只剩鐵窗逃生時，鐵窗最好要留有逃生出口，但楊適瑋說，人在緊急狀態時一定會慌張，這時候還要順利找出逃生口鑰匙，實在不容易。<br /><br />楊適瑋說，火警最重要是及早發現，才會增加屋內人員逃生機會和消防隊搶救的時間，因此警報器的安裝就是最有效提升逃生成功率的辦法。尤其是在熟睡狀態，一般人很難察覺，等到被煙嗆醒，通常火煙已經很嚴重了，若有警報器的聲響提早警報，就能及早發現並逃生。（突發中心／綜合報導）"},{"_id":"GJKMFPULBUZXHKF2MIPVTZUQ7A","additional_properties":{"fullSizeResizeUrl":"/photo/resize/7s0dv8ry2inaRZFFPL4--8X6zg4=/arc-photo-appledaily/ap-ne-1-prod/public/GJKMFPULBUZXHKF2MIPVTZUQ7A.jpg","mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200504/640_7c6ac50d39d1896b8c75d09f8a8f9c56.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/GJKMFPULBUZXHKF2MIPVTZUQ7A.jpg","proxyUrl":"/photo/resize/7s0dv8ry2inaRZFFPL4--8X6zg4=/arc-photo-appledaily/ap-ne-1-prod/public/GJKMFPULBUZXHKF2MIPVTZUQ7A.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/7s0dv8ry2inaRZFFPL4--8X6zg4=/arc-photo-appledaily/ap-ne-1-prod/public/GJKMFPULBUZXHKF2MIPVTZUQ7A.jpg","restricted":false,"version":0},"caption":"消防專家建議民眾住家不要加裝鐵窗以免阻礙逃生。翻攝畫面","created_date":"2020-05-04T09:16:21Z","distributor":{"mode":"custom","name":""},"height":905,"last_updated_date":"2020-05-04T09:16:21Z","licensable":false,"owner":{"id":"appledaily"},"source":{"name":"","source_id":"d269e602203fcb1ef7ce4e105c37d393-images-ReNews-20200504-640_7c6ac50d39d1896b8c75d09f8a8f9c56-jpg","source_type":"staff","additional_properties":{"content_type":"image","recent_mlArticleId":"1_1739393"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/GJKMFPULBUZXHKF2MIPVTZUQ7A.jpg","version":"0.10.3","width":640},{"_id":"4O2KPSINKFBOXJ6WKEBKELIKNU","type":"raw_html","content":"<hr style=\"border: 0;border-bottom: 1px dashed #ccc;\"><div style=\"color:#e82e54;font-size:32px\">一指在APP內訂閱《蘋果新聞網》<a href=\"https://tw.adai.ly/e/W24W5UV825\" target=\"_blank\">按此了解更多</a></div><hr style=\"border: 0;border-bottom: 1px dashed #ccc;\"><br><div style=\"color:#3193de;font-size:24px\">《蘋果》全新四大主題新聞信　盯緊疫情及重要新聞　訂閱完全免費<br><a href=\"https://tw.adai.ly/e/jHeklp7qx5\" target=\"_blank\">點我訂閲新聞信</a></div><br />"}],"created_date":"2020- operties":{"fullSizeResizeUrl":"/photo/resize/dlw7K2phwNaFwytKU1SKnu4M_RU=/arc-photo-appledaily/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200503/640_65a9713a6d5d08b74ebcbd63293d8201.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","proxyUrl":"/photo/resize/dlw7K2phwNaFwytKU1SKnu4M_RU=/arc-photo-appledaily/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/dlw7K2phwNaFwytKU1SKnu4M_RU=/arc-photo-appledaily/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/vdadVI0QR-Xw43PFRosx-TjhSbk=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","version":1},"caption":"消防員將小孩救出送醫。吳柏源攝","created_date":"2020-05-03T04:39:42Z","distributor":{"mode":"custom","name":""},"height":440,"last_updated_date":"2020-05-03T05:40:21Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"94f564276474fb8a7eb4be9bdb9cde9d-images-ReNews-20200503-640_65a9713a6d5d08b74ebcbd63293d8201-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/MLDTMFH6B5XVQBHTZR3CXWI5FY.jpg","version":"0.10.3","width":640},{"_id":"RLAGAXKQ5NEQBLY66BGVEW6ONE","type":"raw_html","content":"高雄市三民區高醫前院長賴文德和家人居住的5樓透天民宅，今晨7時許發生火警。火勢從2樓往上竄燒，現場濃煙密布，賴和妻子困3樓獲救，但同為醫師的女兒女婿及3名年幼男孫，不幸全葬生在4樓。賴的女兒女婿被發現時肉身護3幼子，5人緊緊相擁瑟縮在臥室一角，被救出時身上均被燻黑且有嚴重燒傷，家屬傷心哭癱。<strong> 火調鑑識人員發現屋內被燒得一片焦黑，家具幾乎全毀</strong> 。起火點在2樓樓梯間旁的吧台，疑似是電器起火，濃煙上竄加上民宅有裝設強化玻璃和鐵窗，阻礙逃生。<br /><br />死者為賴文德(67歲)的女兒賴韋安(38歲)、女婿黃彥傑(40歲)、及兩人分別2、4、5歲的兒子。賴文德曾獲《商業周刊》百大良醫推薦，女兒與女婿都是家醫科醫生，分別在高雄健仁醫院和長庚醫院服務。<br /><br />賴的親家母趕到現場，看到兒子與媳婦從火場抬出，當場哭癱，與賴妻來到醫院，確認死訊，情緒更是崩潰，當場大哭。賴妻事後向親家母表示，火警發生時，住在4樓女兒還打電話，大喊發生火警了，要她與爸爸趕快逃，賴妻要女兒跟著逃，當時女兒說：「煙太大了，下不去」之後即斷了音訊。<br /><br />消防據報陸續派出12車30人前往搶救，上午8時15分時許3名2歲、4歲和5歲小孩陸續被先救出，但身上均被燻黑且有嚴重燒傷，無生命跡象，隨後2名大人被救出，但兩人也無生命跡象，送醫均告不治。<br /><br />一名賴家鄰居說，火警發生時，一度看到院長的女婿帶著大兒子在4樓隔著鐵窗揮衣服求救，「平常大家進進出出打招呼，絕對不會看錯，就是看到他拉著大兒子喊救命。」後來因濃煙不斷冒出，未久就看不到人影。《蘋果新聞網》後來果然在燒的焦黑的4樓鐵窗發現一件被燻黑的幼兒衣物，疑似就是黃彥傑用來發出求生訊號的遺物，令人鼻酸。<br /><br />據了解，賴文德夫妻在3樓先被消防隊搭截梯救出，但消防隊要再上4樓救人時被濃煙密佈阻擋，於是改為破門而入，在4樓臥室發現5人時，女兒女婿肉身護3幼子，5人緊緊相擁瑟縮在臥室一角，但已無生命跡象。<br /><br />灌救警消初判，起火點是2樓電器引起，往3樓4樓燒，裡面有很多易燃物體，火勢猛烈，加上裝設強化玻璃窗和鐵窗，短時間裡面蓄積很高溫度，此外，因住宅加裝鐵窗、不鏽鋼鐵門，破壞過程花了些時間。高市消防局第二大隊中隊長陳明桐說，主要是電器起火後，濃煙往3樓及4樓竄燒，阻斷了逃生路線，警消雖火速控制現場，但因全面燃燒的關係，同仁在降溫後衝進4樓，但為時已晚。<br /><br />高雄市長韓國瑜在兵推演練接受媒體聯訪時提及一家五死慘劇，指他第一時間就掌握，對家屬感到非常不捨，為人命罹難非常難過；在兵推演練後，隨即前往火警現場，媒體問：「市長是特別過來嗎？」韓國瑜僅點點頭，未回應，韓國瑜站在發生火警的透天厝前，抬頭往上看了一看，並聽取消防局人員解說，隨後又轉往高醫探視輕傷的名醫賴文德，探視完傷者，韓國瑜步出醫院時未再多說，即驅車離去。<br />&nbsp;<br />高醫院長侯明鋒送韓國瑜坐上座車，轉身進入醫院前，媒體趨前欲問對於高醫前院長賴文德愛子一家5口不幸罹難，賴文德是否也受傷？但侯明鋒可能因不捨昔日同事遭遇不幸事件，看來神情哀戚，僅說：「謝謝，以消防局的供述為準。」後，快步進入醫院。<br /><br />高雄地檢署檢察官許怡萍上午11時許相驗遺體，下午3時在警方及消防局火調科人員陪同進到火場，由於起火點位於二樓，許怡萍特別在二樓久留，針對起火點及過程，逐一詢問火調科人員。許隨後從二樓逐層往上勘查，過程中，還詢問是否有可能外力入侵破壞門窗，停留近40分鐘後離去。許怡萍面對媒體詢問是否是室內裝潢導致大火？又是否是鐵窗造成逃生不易？不發一語，快步搭車離去。<br /><br />高雄地檢署襄閱主任檢察官曾靖雅表示，為求謹慎，檢察官已對5位死者抽血檢驗，以進一步確定死因。製作完家屬筆錄後，遺體已發還家屬。另初步排除人為縱火，至於起火電器是什麼，消防單位目前還在了解中。<br /><br />一夕間痛失愛女、女婿及3個孫子的賴文德，晚上6時許回到遭惡火吞噬的家，他在火場待了約15分鐘，神情哀戚，不發一語，隨即搭車離去。目前5名死者遺體仍暫置醫院，將待後事安排妥當再移往殯儀館。（湯寶隆、吳柏源、石秀華、吳珮如／高雄報導）<br /><br />發稿時間 0800<br />更新時間 2359"},{"_id":"CJM264D3FW5P6VRXXCJPRIEMV4","additional_properties":{"fullSizeResizeUrl":"/photo/resize/bat3hjUv-wzDxWlsdm73Kl-pAPY=/arc-photo-appledaily/ap-ne-1-prod/public/CJM264D3FW5P6VRXXCJPRIEMV4.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200503/640_a91b74c8e4f2dd2d5e827b01e2d9642d.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/CJM264D3FW5P6VRXXCJPRIEMV4.jpg","proxyUrl":"/photo/resize/bat3hjUv-wzDxWlsdm73Kl-pAPY=/arc-photo-appledaily/ap-ne-1-prod/public/CJM264D3FW5P g","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/T2LCOKIR5SZ46BVXVPIKGFSW54.jpg","proxyUrl":"/photo/resize/VNxTIS_YWitxB67Ha8alAxLv7To=/arc-photo-appledaily/ap-ne-1-prod/public/T2LCOKIR5SZ46BVXVPIKGFSW54.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/VNxTIS_YWitxB67Ha8alAxLv7To=/arc-photo-appledaily/ap-ne-1-prod/public/T2LCOKIR5SZ46BVXVPIKGFSW54.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/cD4C8JqgAU-TC-RXuRMJyrsUrGg=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/T2LCOKIR5SZ46BVXVPIKGFSW54.jpg","version":0},"caption":"賴文德曾任高醫院長，為心臟內科名醫。翻攝自高醫數位院史館","created_date":"2020-05-03T04:30:36Z","distributor":{"mode":"custom","name":""},"height":427,"last_updated_date":"2020-05-03T04:30:36Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"26384b966cdc668cf2bc2c2b5ac5b0f0-images-ReNews-20200503-640_c7b1c26762e244fd9abffa9a914a9827-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center","recent_mlArticleId":"1_1738954"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/T2LCOKIR5SZ46BVXVPIKGFSW54.jpg","version":"0.10.3","width":640},{"_id":"DRUQ3QWY6JCLFMJQZ5BKHAE5TU","type":"raw_html","content":"高雄醫學大學附設醫院前院長、高醫大董事賴文德家中今早火警，女兒女婿及三名小孫子逃生不及不幸喪命，由於賴文德歷任高醫及高雄市立聯合醫院院長，專長為心臟內科，看病細心、為人謙和，曾被《商業週刊》選為百大名醫，也是總統府祕書長陳菊在高雄市長任內醫療小組召集人，消息傳出震撼醫界，都同感不捨與遺憾。<br />&nbsp;<br /><span style=\"color:#0000FF;\"><strong> 出身醫師世家　四代獻身杏林</strong> </span> <br /><br />賴文德是嘉義人，出身醫師世家，除了外祖父是醫師外，父親賴成熛1945年在嘉義開設德昌醫院，有內科和小兒科，提供住診及騎車外出診療服務，賴母則為牙醫。兩人育有賴文德等5名子女，都是醫師與藥師。<br />&nbsp;<br />賴父於2017年過世前，在當地服務超過70年，老醫院空間與醫療相關設施仍保存完善，也因此，1978年賴文德從高醫畢業時，一度猶豫要回嘉義還是留高雄？他笑說，後來選擇留母校，除因高醫濃濃人情味，還因為「新大港廟口烤香腸與大腸」。<br />&nbsp;<br /><strong> <span style=\"color:#0000FF;\">任高醫、聯醫院長　助中風陳菊康復</span> </strong> <br /><br />賴文德在高醫完成住院醫師訓練順利升為主治醫師，投入心律不整、心肌梗塞的領域，曾自述因此讓他這一輩子與「心」為伍、傾聽人們的「心」聲，樂此不疲，還曾遠赴美國舊金山加州大學心臟血管中心進修擔任研究員，一路由科主任、內科部主任，升任至副院長，2012年8月更接下高醫院長重責，2015年7月卸任。2017年2月更應前高市長陳菊之邀，擔任高市立聯合醫院院長，成為創院近40年首位醫學中心級院長，行醫資歷完整。<br /><br />據了解，賴文德父母都是綠營支持者，他自己也於2007年擔任心臟內科主任時，因陳菊意外中風入住高醫，一肩扛起陳菊主治醫師重責，在陳菊住院一個半月期間動員包括心臟內科、神經內科及復健科等醫療團隊徹底檢查，同時協助她恢復健康，開始減重、復健，管理她的身體健康狀況，細心專業態度獲陳菊高度肯定。<br /><br />去年賴文德獲高醫大選為母校貢獻類傑出校友，他曾撰文自述當年被告知接副院長時一度心悸，擔心沒學過管理，如何幫院長帶領醫院臨床部門，內心滿是不安。當時同為心臟內科醫師的院長許勝雄勉勵他，就跟心臟內科看病方式一樣，「仔細聆聽心聲就可以，把員工的心當成自己的心」，讓他自許成為善於聆聽的院長。<br /><br />賴文德身為心臟內科醫師，同仁普遍對他評價是個性溫和、不急躁，做人和藹可親，看病細心，反映在對醫院的管理上，任內導入美國國際醫院評鑑、鼓勵臨床各科參加國家生技醫療品質獎、醫策會疾病認證等，並幫高醫爭取到託管高雄市立旗津醫院、與高捷簽約興建高醫岡山醫院，擴展高醫大醫療體系。<br /><br />賴文德卸下高醫院長休息一年半後，2017年2月破天荒以醫學中心院長資歷，接下區域醫院等級的市立聯合醫院院長一職，市長陳菊親自出席交接儀式，當天包括政、醫及學界、檢警等來賓超過300人，顯見賴文德累積豐沛人脈，陳菊致詞時稱讚賴是心臟醫學權威、百大良醫，加入市府團隊是市府及市民福氣。賴文德2018年7月自聯合醫院屆齡退休，目前仍在高醫等醫院兼診。<br />&nbsp;<br />難得的是賴文德雖忙於醫療工作，但和妻子用心照顧下，三名子女也都接受醫學系教育。其中，今不幸命喪火窟的女兒賴韋安，畢業自長庚大學中醫系，在學中西醫雙修，畢業後走家醫科，現為高雄長庚醫院家醫科主治醫師；女婿黃彥傑則畢業自中山醫學大學醫學系，曾在高雄長庚、高市立民生醫院家醫科服務，現為健仁醫院家醫科主任。至於賴文德的另兩名子女，現居澳洲，也都是醫師。&nbsp;<br />&nbsp;<br /><span style=\"color:#0000FF;\"><strong> 把員工當心頭肉　噩耗令各界不捨</strong> </span> <br /><br />高醫資深護理師表示，賴文德是很貼心的院長，做任何決策前都會先想到員工，評估新的做法是否會影響員工原有的福利，對考績偏低員工則頻詢問主管有沒有給予適切的輔導，或是調整工作內容求取更好的表現，且儘管是醫師世家，但過樸實、不虛華的尋常生活，發生憾事讓人難過不捨。另有管理部員工透露，賴文德平常沒甚麼特殊嗜好，除忙於看診照顧病人，難得的是樂於當孝子，父母仍在世時，每周都會回嘉義探視雙親。<br /><br />陳菊辦公室第一時間表示，賴文德醫師對高雄地方醫療發展貢獻良多，不幸遭逢變故，陳菊秘書長非常震驚難過，得知後立即致訊慰問，希望賴院長珍重節哀。陳菊辦公室也表示，後續需協助事項，也會全力幫忙。<br /><br />晚間陳菊也在臉書發文致哀，表示賴院長是長期照護她健康的醫師，也是她數十年的老友，直到現在都難接受這樣的噩耗，並說一直以來自己與身邊許多人都受賴院長照顧良多，盛讚他專業的醫療意見，讓自己擔任公職可無後顧之憂全心投入，也透露賴文德總是溫和，不急不徐卻又堅毅的提醒自己要在工作與健康中求取平衡，更說這樣付出才能長久、永續。<br /><br />陳菊肯定賴文德視病如親、懸壺濟世、救人無數，對台灣的醫療發展貢獻所學，今再多的言語都無以安慰賴院長夫妻倆的傷痛，無情大火帶走5位最愛的親人，令人悲慟萬分，嘆生命無常，感到悲痛不捨，再次祈願賴院長與鄭醫師節哀順變，千萬要保重。（周昭平、陳建瑜／高雄台北連線報導）<br /><br />出版時間：11:43<br />更新時間：21:51（新增陳菊發文致哀）"},{"_id":"P2HOUCPW6J2K7TAZ5FLCJVX45M","additional_properties":{"fullSizeResizeUrl":"/photo/resize/pIKSqFf-nV5Ul_SnVsZWw-xKTsk=/arc-photo-appledaily/ap-ne-1-prod/public/P2HOUCPW6J2K7TAZ5FLCJVX45M.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.t -appledaily/ap-ne-1-prod/public/O675UN535GZBAQDERIQKVIJSZY.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/-8OsXaVEQqNswFGcgWQM8OzevyE=/arc-photo-appledaily/ap-ne-1-prod/public/O675UN535GZBAQDERIQKVIJSZY.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/lk1k5b0Y71YMJ9zFWwaJc8KnMCQ=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/O675UN535GZBAQDERIQKVIJSZY.jpg","version":0},"caption":"消防員就建議，鐵窗一定要裝可迅速對外開啟的樣式。張世瑜攝","created_date":"2020-05-03T07:14:22Z","distributor":{"mode":"custom","name":""},"height":360,"last_updated_date":"2020-05-03T07:14:22Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"f6b2d8861464bfd4eca57ae84a66ae2c-images-ReNews-20200503-640_802d90234e9ed716ed5d9a55d1c27717-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center","recent_mlArticleId":"1_1739024"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/O675UN535GZBAQDERIQKVIJSZY.jpg","version":"0.10.3","width":640},{"_id":"VDDZCKA5YZEZDDMVQY4JMRLHZA","type":"raw_html","content":"台北市消防局莊敬分隊隊員謝伯欣表示，透天厝遇到火警逃生的難度比一般公寓、大樓相對較高，最大的區別就是透天厝缺乏建築的隔間，往往從客廳到房間只有一扇門的區隔，而公寓與大樓通常每層樓都有大門、屋內又有房間門；像一般如果公寓2樓發生火災，有時候樓上3樓以上是沒有影響的，但透天厝一旦發生火災，煙都會迅速往上飄到各樓層，而且透天厝有一個特性就是只有一個逃生的樓梯，這代表人逃生的路徑與煙往上飄的路徑是重疊的，如果2樓發生火災，3樓以上的人是無法穿過濃煙到達地面逃生的。<br /><br /><span style=\"color:#FF0000;\">本新聞文字、照片、影片專供蘋果《升級壹會員》閱覽，版權所有，禁止任何媒體、社群網站、論壇，在紙本或網路部分引用、改寫、轉貼分享，違者必究。</span> <br /><br />煙上升的速度約每秒3至5公尺，因為透天厝缺乏建築隔間，所以煙會很快從2樓向上竄升到各樓層，延燒速度也比其他建築還快。謝伯欣指出，民眾遇到火警可分成逃生與求生兩個部分，我們有個口訣叫做「小火快跑、濃煙關門」，意思就是發生火災時如果火勢沒有很大、煙淡淡的，能跑當然是趕快跑出建物到達地面逃生；但若是濃煙與火勢已無法逃生，這時候就應該關門求生，所謂關門求生就是要視現況把自己關在一個相對安全有第二開口、例如有窗戶的空間，增加自己的待救時間，也可以向外求救，尤其記得要將門關上，因為門可以大大阻隔煙從外面進入的時間。<br /><br />謝伯欣特別提醒，「關門求生」千萬不要躲在廁所，因為廁所的門通常是塑膠材質，而且門上會有通風孔，塑膠門並沒有辦法帶來太多求生時間，所以「關門求生」要選擇沒有通風窗、孔的木門等，還要提醒家中小朋友，儘量不要躲在衣櫃或箱子裡，不但沒辦法增加求生機率，反而增加消防人員搜救尋找的困難。謝伯欣表示，加裝鐵窗與強化玻璃的房間並不會成為影響民眾選擇關門求生的地點，就算窗外沒有鐵窗，我們也完全不建議民眾跳樓逃生。<br /><br />謝伯欣指出，加裝鐵窗與強化玻璃確實會增加消防人員救援的困難度，但是因為民眾還是有防盜的需求要安裝鐵窗的話，還是建議選擇安裝可以從內部輕易開啟、活動式的鐵窗，而不是選擇全面封閉式的，封閉式的鐵窗還是會增加消防人員從外部破壞鐵窗、救援的時間與難度。<br /><br />謝伯欣呼籲，民眾在家中都要裝上住警器，因為發生火災的時候最影響逃生機率就是儘早發現，所以時間在火災發生時是非常重要的，越早發現火災逃生的機率相對也會大大增加，所以加裝住警器可以偵測煙霧發出警報，因為人在睡著時候是聞不到煙的味道，住警器讓民眾在熟睡中可以聽到警報聲響，儘速起來查看與逃生。像是透天厝建議最好每一層樓都要裝設，以免不同樓層發生火災時各樓層的人會聽不到警報聲，影響及時逃生的時間。（突發中心塗豐駿／台北報導）<br /><br />出版時間 15：34<br />更新時間 21：00"},{"_id":"ASQJ4QAPE4MKNMOPQTVDWQMK24","additional_properties":{"fullSizeResizeUrl":"/photo/resize/1-QFagSul89O0O5vOilfpz3aqfI=/arc-photo-appledaily/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200503/640_9760b80b0bb812778a4505c03a44d32c.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","proxyUrl":"/photo/resize/1-QFagSul89O0O5vOilfpz3aqfI=/arc-photo-appledaily/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/1-QFagSul89O0O5vOilfpz3aqfI=/arc-photo-appledaily/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/0rAl-GxMlI5hO_EAX0etVOse_c8=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","version":0},"caption":"高醫前院長賴文德住家火警5人死亡。吳柏源攝","created_date":"2020-05-03T07:14:22Z","distributor":{"mode":"custom","name":""},"height":454,"last_updated_date":"2020-05-03T07:14:22Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"95d8de18aa7e41874b6efbddd907538a-images-ReNews-20200503-640_9760b80b0bb812778a4505c03a44d32c-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center","recent_mlArticleId":"1_1739024"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/ASQJ4QAPE4MKNMOPQTVDWQMK24.jpg","version":"0.10.3","width":64 https://tw.appledaily.com/new/realtime/20200503/1739024/","youtubeId":"","sharing":{"image":"https://img.appledaily.com.tw/images/ReNews/20200503/640_802d90234e9ed716ed5d9a55d1c27717.jpg","url":"https://tw.appledaily.com/new/realtime/20200503/1739024/"}},"redirect":{"social_url":"/new/realtime/20200503/1739024/"},"zh_publish_date":"2020-05-03T21:00:00 +0800","zh_display_date":"2020-05-03T21:00:00 +0800","issue_id":"20200503","mag_issue_id":"0","print_order":"1","has_published_copy":true},"publish_date":"2020-05-03T13:00:00Z","canonical_url":"/local/20200503/MPUD5W6YNWZT3BZGXDK2SZD7OY/","publishing":{"scheduled_operations":{"publish_edition":[],"unpublish_edition":[]}},"_id":"MPUD5W6YNWZT3BZGXDK2SZD7OY","website":"tw-appledaily","website_url":"/local/20200503/MPUD5W6YNWZT3BZGXDK2SZD7OY/"},{"type":"story","version":"0.10.5","content_elements":[{"_id":"EMG3F7Q47NCG3PO43GMI3P5HCA","type":"text","content":"(更新:增加黃彥傑賴韋安生平事跡)"},{"_id":"ADQE2XO5CBCAXGJ4P6FCDF7GRY","type":"raw_html","content":"高雄市三民區高醫前院長賴文德和家人居住的5樓透天民宅今晨7時許發生火警，同為醫師的女兒女婿及3名年幼男孫，不幸全葬生在4樓。賴的女兒女婿被發現時肉身護3幼子，5人緊緊相擁瑟縮在臥室一角，令人鼻酸。而黃彥傑的死訊傳出，其同學留言「永遠不會忘記黃彥傑的笑容.....同學一路好走」。<br /><br />外祖母、父母都是醫生的賴文德，另一半鄭琇芳也是醫師，兩人育有1子2女，3人亦都從醫，一家四代都是醫師，堪稱醫師世家。<br /><br />今不幸身亡的女兒賴韋安，長庚大學中醫系畢業，中西醫雙修，現為高雄長庚醫院家醫科主治醫師，女婿黃彥傑則是畢業自中山醫學大學醫學系，曾任高雄長庚、高市立民生等醫院家醫科醫師，現為健仁醫院家醫科主任。<br /><br />兩人育有2、4、5歲的兒子，而黃彥傑在2015年6月8日將臉書大頭貼換成大手牽小手照片，當時臉友紛紛留言恭喜，以時間推測應該就是大兒子出生。<br /><br />一場大火奪走高醫大附醫前院長賴文德的女兒賴韋安一家五口性命，賴韋安被發現時，雙手一直維持環抱的姿勢，似乎是在火警當時，以肉身保護3幼子，一家5人緊緊相擁瑟縮在臥室一角，偉大母愛令人鼻酸。<br /><br />賴韋安是長庚大學醫學系畢業，中西醫雙修，高雄醫學大學公共衛生學系職業安全衛生碩士畢業，曾任高雄長庚職業醫學住院醫師，現為高雄長庚醫院家醫科主治醫師。<br /><br />賴韋安和黃彥傑都高雄長庚培訓，從住院醫師當到主治醫師，後來賴留在長庚，丈夫到健仁醫院發展。<br /><br />賴韋安同事透露，韋安人美心善，專長在家庭醫學及職業醫學，醫院幾年前在甲仙區設點推動偏鄉醫療，賴韋安也前往協助。賴韋安也對職業災害頗有研究，2016年曾在環境職業醫學發表論文〈天車作業疑似職業病之個案報告〉。她與丈夫婚後，近幾年趕生育進度，共育三名幼子，去年返回醫院職場，主管十分看好她未來的發展，但賴事業正待起飛之際，卻傳出不幸。<br /><br />高雄長庚家醫科主任陳朝棟第一時間派黃姓女醫師先趕到高醫協助，知道賴已經回天乏術，傷痛得哭著回來。皮膚科陳醫師是賴韋安的同學，聽到噩耗淚流滿面，想到過往的情誼，不敢相信這麼好的人會碰到這樣的意外。<br /><br />高雄長庚名譽院長陳肇隆表示，賴韋安醫師在院內風評十分優秀，就連待人處事上各方面都非常值得肯定，得知這樣的訊息 樓則都是使用景觀窗居多，此類窗戶只能往外推開一些縫隙，對於火警逃生不利。<br /><br />周姓負責人表示，現在新型的防盜鐵窗，幾乎都會設有能活動的安全門，他說，「其實，每一種窗戶都安全，最重要的是民眾必須先預留好逃生路徑。」只要能確認火警發生時，窗戶推開的縫隙，或是鐵窗的安全門能夠讓大人進出，也就排除路線被阻斷的問題。（突發中心江孟謙、盧以馨／台北報導）<br /><br />進稿時間15：00<br />更新時間18：16"},{"_id":"JU5LQ336VIRQLB4ZMSIB5WHWW4","additional_properties":{"fullSizeResizeUrl":"/photo/resize/REIyU6r2meake29J4tN1nQWWZRM=/arc-photo-appledaily/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200503/640_88fc168c376fe3f58547f03d3d0da6b8.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","proxyUrl":"/photo/resize/REIyU6r2meake29J4tN1nQWWZRM=/arc-photo-appledaily/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/REIyU6r2meake29J4tN1nQWWZRM=/arc-photo-appledaily/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/s3KtX-tsUErPcZdoc4Ef1LeJxws=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","version":0},"caption":"疑似鐵窗阻斷逃生路線。張世瑜攝","created_date":"2020-05-03T06:59:18Z","distributor":{"mode":"custom","name":""},"height":426,"last_updated_date":"2020-05-03T06:59:18Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"80f5eb8c44ba4ad2c6a044776da4b5e7-images-ReNews-20200503-640_88fc168c376fe3f58547f03d3d0da6b8-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center","recent_mlArticleId":"1_1739015"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/JU5LQ336VIRQLB4ZMSIB5WHWW4.jpg","version":"0.10.3","width":640},{"_id":"J74LYEM5LK45PZTIZSUF6HCODY","additional_properties":{"fullSizeResizeUrl":"/photo/resize/ynogC2J8N3phblBi8_sDtrxB-Xw=/arc-photo-appledaily/ap-ne-1-prod/public/J74 collection_id":"64YWKIRDV5FGRDLX2LIPCNJHPA"},"_website":"tw-appledaily","name":"社會","order":{"tw-navigation":2007,"na-navigation":2007,"default":2013},"parent":{"default":"/realtime","tw-navigation":"/realtime","na-navigation":"/realtime","hk-na-navigation":"/realtime"},"ancestors":{"default":["/realtime"],"tw-navigation":["/realtime"],"na-navigation":["/","/realtime"],"hk-na-navigation":["/realtime"]},"inactive":false,"node_type":"section"}},"_website_section_id":"tw-appledaily./realtime/local"},"website_url":"/local/20200503/SCESWOP4ENBAHP7T4NTBBKTRGI/"}},"location":"1","additional_properties":{"brand_article_id":"1739015","social":{"url":"https://tw.appledaily.com/new/realtime/20200503/1739015/","youtubeId":"","sharing":{"image":"https://img.appledaily.com.tw/images/ReNews/20200503/640_2cac57eeb1018d5ff1258580b8e23c90.jpg","url":"https://tw.appledaily.com/new/realtime/20200503/1739015/"}},"redirect":{"social_url":"/new/realtime/20200503/1739015/"},"zh_publish_date":"2020-05-03T18:16:00 +0800","zh_display_date":"2020-05-03T18:16:00 +0800","issue_id":"20200503","mag_issue_id":"0","print_order":"1","has_published_copy":true},"publish_date":"2020-05-03T10:16:00Z","canonical_url":"/local/20200503/SCESWOP4ENBAHP7T4NTBBKTRGI/","publishing":{"scheduled_operations":{"publish_edition":[],"unpublish_edition":[]}},"_id":"SCESWOP4ENBAHP7T4NTBBKTRGI","website":"tw-appledaily","website_url":"/local/20200503/SCESWOP4ENBAHP7T4NTBBKTRGI/"},{"type":"story","version":"0.10.5","content_elements":[{"_id":"76TKAFA2U5BFJOQQQ2RHKVJJTA","type":"text","content":"(更新:增加火災逃生建議)"},{"_id":"7TLC2ZWELRDDHHXATD33FLQ57Q","type":"raw_html","content":"高醫前院長賴文德和家人居住的5樓透天民宅今發生火警，賴文德夫妻雖幸運獲救，但女兒一家五口不幸葬身4樓臥室。高雄市消防局指出，起火點雖然是在2樓，但經檢視火場內部照片，發現4樓裝潢用了很多木頭夾板隔間，導致起火之後，其他房間一起燒起來，才會造成如此嚴重傷亡。<br /><br />高雄市消防局指出，發生火災的透天厝，4樓有很多木頭夾板隔間，火災發生之後，很容易因為輻射熱而被引燃，而且根本無法阻擋火煙進入，「非常危險！」也導致死者雖一度受困4樓呼救，但被救出之後已經沒有呼吸與心跳，送醫搶救仍不治。<br /><br />高雄市消防局預防科長高文宗表示，如果房間是採用磚牆或者水泥牆隔間，發生火災時，牆壁能暫時阻擋火、煙，除非是門被燒破了、導致火煙進入，否則爭取更多等待救援的時間，但今天早上大連街火警現場，四樓用了很多木頭夾板隔間，「火場溫度很高，很容易受熱，就整個燒起來！」<br /><br />高文宗呼籲，屋內盡量不要堆積雜物，「越少東西就越不會燒！」而且要在每個房間、走廊，加裝「住宅用火警警報器」，一旦偵測到煙霧，就能發出警報，通知屋內的人趕快逃生，對於夜間火警，能夠降低傷亡。<br /><br />高文宗強調，火災發生後，火勢的蔓延速度，取決於建築材質，所以民眾在裝潢住家的時候，一定要選擇具有耐燃效果的材料，而且耐火隔間一定要做到天花板，才能有效阻擋煙霧從天花板竄進房間，爭取更多逃生時間。<br /><br />高市消防局火災預防科股長蔡宗翰指出，根據內政部消防署統計，台灣平均每四小時就發生一次火災。每年建築物火災的統計中，獨立住宅火災發生次數第一名，占約四成多，集合住宅火災第二名，占不到兩成，「透天厝的空間形式面對火災，災害風險很高！」想要防止悲劇發生，預防勝於治療，唯有做好「防災五大策略」：不會燒、燒不大、早知道、跑得掉、救得快。<br /><br />蔡宗翰表示，火災預防的第一步、也是最重要的策略就是「根本不讓火苗有機會燒起來」，電氣因素約佔火災發生原因30％，對於容易導致火災的電器，包括延長線、夏天消暑電器、冬天保暖電器、室內配電線路(含保險絲)及神明燈，都必須特別加強注意。<br /><br />蔡宗翰說，萬一真的意外起火，如何「燒不大」、不衍生為「火災」？首先避免在室內堆積不必要的雜物，再來是室內裝修使用防火材料，藉以放慢延燒速度或讓火源自行熄滅，延長人員能及時逃生的時間。<br /><br />蔡宗翰強調，如果發現火災的時間不夠早，再厲害的應變措施都是失效的，唯有「早知道」火災的發生，接續的應變行動才有意義，在房子每一層樓、每個房間，都需要裝設住警器，才能建構完整防護網。<br /><br />蔡宗翰說，萬一發生火警，求生的策略就是跑得掉，除了把握「見火就逃，濃煙就躲」的基本原則，平時就該製作「家庭逃生計畫」，讓每位家人熟悉到閉著眼睛都能快速找到出口，也知道無法逃生時，那個房間可以關門避難。<br /><br />蔡宗翰呼籲，火災發生後，要讓消防人員「救得快」才能降低傷亡風險，因此狹小巷弄請勿違規停車及擺放雜物、勿謊報火警及濫用救護資源、災害現場請勿圍觀干擾，這樣才能讓消防隊員把握機會，救出受困人員、撲滅火災。(王勇超／高雄報導)<br /><br />出版時間:15:01<br />更新時間:17:13"},{"_id":"UFTMIBHJRZCFZEMUBJ5OTAIYQQ","type":"raw_html","content":"<hr style=\"border: 0;border-bottom: 1px dashed #ccc;\"><div style=\"color:#e82e54;font-size:32px\">一指在APP內訂閱《蘋果新聞網》<a href=\"https://tw.adai.ly/e/W24W5UV825\" target=\"_blank\">按此了解更多</a></div><hr style=\"border: 0;border-bottom: 1px dashed #ccc;\"><br><div style=\"color:#3193de;font-size:24px\">《蘋果》全新四大主題新聞信　盯緊疫情及重要新聞　訂閱完全免費<br><a href=\"https://tw.adai.ly/e/jHeklp7qx5\" target=\"_blank\">點我訂閲新聞信</a></div><br />"}],"created_date":"2020-05-03T07:02:41.873Z","revision":{"revision_id":"GAS6S67NGFENNFEXVKPRQMUBYM","parent_id":"AMENFGU75BG3VEWR567YYKRAIE","editions":["default"],"branch":"default","published":true},"last_updated_date":"2020-05-03T09:14:15.147Z","headlines":{"basic":"【名醫家惡火】2樓起火　4樓木頭夾板隔間多「易燃無法擋火煙」"},"owner":{"id":"appledaily"},"content_restrictions":{"content_code":"METEREDCONTENT"},"comments":{"allow_comments":true},"workflow":{"status_code":3},"subheadlines":{"basic":""},"sou //thumbor-prod-ap-ne-1.photo.aws.arc.pub/3sZog2yA0Nr_FR4N-pimrEQta_A=/arc-photo-appledaily/ap-ne-1-prod/public/3I5VCTHKTMFUADNGIRFJIZ2NBE.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/aCQfxQhLMFZ2Lkfru9R51KdLDVI=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/3I5VCTHKTMFUADNGIRFJIZ2NBE.jpg","version":0},"caption":"賴文德醫師父親賴成熛開設的德昌醫院，保存良好。徐彩媚攝","created_date":"2020-05-03T09:41:09Z","distributor":{"mode":"custom","name":""},"height":480,"last_updated_date":"2020-05-03T09:41:09Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"b1a3fe6846f1bd3dfc5165b0594395d3-images-ReNews-20200503-640_50a224dc3f83a53333c64be490ac1469-jpg","source_type":"staff","additional_properties":{"content_type":"image","editor":"photo center","recent_mlArticleId":"1_1739061"},"system":"motherlode"},"type":"image","url":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/3I5VCTHKTMFUADNGIRFJIZ2NBE.jpg","version":"0.10.3","width":640},{"_id":"7VMAQQAO3ZDBVOVCSQ376TKNOU","type":"raw_html","content":"根據嘉義市文化局醫館資料指出，賴文德外祖父林瑞西，1897年出生在當時的台南州東石郡朴子街，1921年畢業自台北醫學專門學校畢，隔年回到嘉義開業。父親賴成熛畢業自日本岩手醫科大學，娶了林瑞西擔任牙醫的女兒後，兩人育有5名子女，分別有3名醫師與2名藥師。<br />&nbsp;<br />賴成熛在1945年於嘉義開設德昌醫院，設有內科及小兒科，提供住診及騎車外出診療服務。根據嘉義市府文化局2018年進行的老醫館調查，賴成熛因有運動習慣，高齡80多歲身體還保持硬朗，持續為民眾看診，直至2015年在醫界服務屆滿70年，2年後過世。<br />&nbsp;<br />德昌醫院和監察院長張博雅的母親許世賢博士醫師創立的「順天堂醫院」屬同期知名醫院。現址雖未營業，但內部仍完整保留診療室、藥局、候診區等空間，病歷櫃和藥品櫃及醫療用具也保存完善，醫院外觀則大量應用日本建築元素，有濃厚東洋風，因具歷史特色，文化局還特別為文介紹。<br /><br />賴文德和妻子都是醫師，三名子女也都接受醫學系教育。其中，今不幸命喪火窟的女兒賴韋安，畢業自長庚大學中醫系，在學中西醫雙修，畢業後走家醫科，現為高雄長庚醫院家醫科主治醫師；女婿黃彥傑則畢業自中山醫學大學醫學系，曾在高雄長庚、高市立民生醫院家醫科服務，現為健仁醫院家醫科主任。至於賴文德的另兩名子女，現居澳洲，也都是醫師。<br /><br />鄰居徐先生說，賴成熛為人十分和善，沒有醫生架子，而賴文德很孝順，父親在世時，他幾乎每週回嘉義看父親，有時女兒和孫子也會陪著回來。他說，賴家救人無數，發生這樣的慘劇，實在很冤屈。<br />&nbsp;<br />賣玉米的鄰居紅著眼眶說，賴文德兄弟姊妹都很孝順，他父親和鄰居都很好，3年前賴成熛傍晚出來散步，隔天看家裡辦喪事，很訝異，賴家人說，賴成熛是在睡夢中走的，很安詳。今天聽到賴文德的女兒全家罹難，感到很難過很心痛，那麼好的一家人，令人感慯。（徐彩媚、周昭平／嘉義－高雄連線報導）"},{"_id":"36N4CRMAXA7YUBZT5KVBKMKXLY","additional_properties":{"fullSizeResizeUrl":"/photo/resize/8T 0503/V2S6HWGHXS4HJPD2XBRCOBPAUI/"},{"type":"story","version":"0.10.5","content_elements":[{"_id":"D3UFWULNPBB4RCAPNNCOQQFGIM","type":"text","content":"高雄市大連街一棟5層樓透天厝今天上午傳出火警，因防盜窗阻礙逃生，加上強化玻璃難擊破延誤灌救時機。有多年裝修經驗的室內設計師涂涵雅說：「防盜窗一定要裝逃生門」逃生門鑰匙就得放在陽台附近，第一時間就能開窗逃生。此外，強化玻璃周邊四個角是弱點，持尖銳物品如鐵鎚、尖銳椅腳敲擊就會碎裂，可加快救援速度。"},{"_id":"NGN3IBVNHZAEVJAK43X62BU47E","type":"raw_html","content":"涂涵雅表示，防盜窗有礙視覺美感，如今新建案都不會裝防盜窗，多以強化玻璃及硬度更堅韌的膠合玻璃代替。若一般透天厝要裝防盜窗切記「一定要裝安全門」若不幸遇到火災意外才能順利逃生。且安全門鑰匙要就近擺放，緊急事件發生時才能便利取得開窗逃生。<br />&nbsp;<br />涂涵雅說，一般玻璃碎裂時會成尖銳狀恐傷人，強化玻璃碎裂成顆粒狀比較安全，現代居家裝潢多以強化玻璃或更硬的膠合玻璃代替。她不諱言玻璃越堅韌就越難擊破恐延誤灌救時機，若要逃生獲救援時可持尖銳鐵器往玻璃最脆弱的四個死角敲擊便於擊破，但膠合玻璃是兩層玻璃結合厚度高，加上兩塊玻璃間有PVB樹脂膜相黏，要擊破時更加困難。（突發中心王文傑／花蓮報導）"},{"_id":"6B7USQVOU27XOJLRFDA72KEZVI","additional_properties":{"fullSizeResizeUrl":"/photo/resize/tJ5lAlbL9E_qCtYH7oiD3EP5LlE=/arc-photo-appledaily/ap-ne-1-prod/public/6B7USQVOU27XOJLRFDA72KEZVI.jpg","galleries":[],"mime_type":"image/jpeg","originalName":"https://img.appledaily.com.tw/images/ReNews/20200503/640_07d15d590f52ba4f19f13818ae4ccc2c.jpg","originalUrl":"https://arc-photo-appledaily.s3.amazonaws.com/ap-ne-1-prod/public/6B7USQVOU27XOJLRFDA72KEZVI.jpg","proxyUrl":"/photo/resize/tJ5lAlbL9E_qCtYH7oiD3EP5LlE=/arc-photo-appledaily/ap-ne-1-prod/public/6B7USQVOU27XOJLRFDA72KEZVI.jpg","published":true,"resizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/tJ5lAlbL9E_qCtYH7oiD3EP5LlE=/arc-photo-appledaily/ap-ne-1-prod/public/6B7USQVOU27XOJLRFDA72KEZVI.jpg","restricted":false,"thumbnailResizeUrl":"http://thumbor-prod-ap-ne-1.photo.aws.arc.pub/A6k158NT_JBbshUS5zZXiW5n0o0=/300x0/arc-photo-appledaily/ap-ne-1-prod/public/6B7USQVOU27XOJLRFDA72KEZVI.jpg","version":0},"caption":"防盜窗沒裝安全門將造成逃生困難。王文傑攝","created_date":"2020-05-03T08:05:43Z","distributor":{"mode":"custom","name":""},"height":427,"last_updated_date":"2020-05-03T08:05:43Z","licensable":false,"owner":{"id":"appledaily"},"source":{"source_id":"599e289025997918b12b0eb7799930b3-images-ReNews-20200503-640_07d15d590f52ba4f19f13818ae4ccc2c-jpg","source_type":
