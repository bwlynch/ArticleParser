監獄規定不能參與選舉活動、不能參與政治活動、不能接受媒體採訪、不可參與顯然與疾病無關的活動。日前同意出任一邊一國行動黨不分區立委的他再踩中監紅線。一邊一國行動黨發出採訪通知，前高市議員鄭新助名列一邊一國不分區立委名單，明天上午十點半舉辦媒體見面會，阿扁應邀出席，將接受媒體提問。<br /><br />中監副典獄長戴明瑋表示，陳水扁將出席前高市議員鄭新助舉辦的媒體見面會，陳水扁並未報備要出席該活動，目前中監對於陳前總統所參與的任何活動或發言，都有派員持續了解並蒐集、評估中。<br /><br />國民黨總統候選人韓國瑜當選高雄市長不到一年便帶職參選總統，挨批落跑市長。陳水扁今晚在自己的官方LINE群組表示，前總統馬英九於1998年在台北市長選戰中贏過他，2002年又狂勝李應元，若要選2004年總統，或當連戰副手都有機會贏，但他也沒有棄選民於不顧，酸韓國瑜：「馬英九都不敢做的事情，韓國瑜做到了！」<br />&nbsp;<br />韓國瑜昨（1日）回防高雄，幫黨籍立委參選人站台時喊話：「高雄人頭腦已經清醒了，民進黨如果不好好執政，高雄人會讓你們下台！」對此，前總統陳水扁透過官網評論說，「沒好好執政的是韓國瑜。好不容易選上市長，卻無心市政，根本沒有在做市長，就想要進軍總統府」他才要告訴韓，「如果不好好執政，高雄人會讓你下台！」<br /><br />扁也提及，高雄人明知韓國瑜吹牛說大話，仍支持改變的力量，選前民調和政經氛圍都顯示高雄會變天，韓國瑜現象席捲全台，但今年局勢都不同，除中國因素讓蔡英文逆轉勝，關鍵還是在韓國瑜執政乏善可陳，加上黑紀錄逐漸被掀開，庶民形象破滅。<br /><br />扁也替朱立倫叫屈，直言他原可幫國民黨贏回政權，但吳敦義就是不用，「贏局賭到輸，有這樣的主席還要敵人嗎？」總結評論說，一年來，真的是「成也韓國瑜，敗也韓國瑜！」（周昭平、許淑惠／高雄、台中連線報導）<br /><br />發稿時間 1923<br />更新時間 1952"},{"_id":"DCQ2JRKWX5DTFO7XKOIMMEFN5U","type":"raw_html","content":"<div><span style='color:#FF0000;'>本新聞文字、照片、影片專供蘋果「升級壹會員」閱覽，版權所有，禁止任何媒體、社群網站、論壇，在紙本或網路部分引用、改寫、轉貼分享，違者必究。</span></div>"}],"created_date":"2019-12-02T11:23:33.591Z","revision":{"revision_id":"GP6MVKJO6JBBHNLO7P22D5HCKI","parent_id":"X454TCYW7JFBBN5VW4XI3MF2EM","editions":["default"],"branch":"default","published":true},"last_updated_date":"2019-12-02T12:04:16.067Z","headlines":{"basic":"扁再踩中監紅線　明出席鄭新助媒體見面會受訪"},"owner":{"id":"appledaily"},"content_restrictions":{"content_code":"METEREDCONTENT"},"comments":{"allow_comments":true},"workflow":{"status_code":3},"subheadlines":{"basic":""},"source":{"source_id":"1_1671753","system":"tw_apple_daily_rtn_cms","name":"AppleDaily","additional_properties":{},"source_type":"staff"},"label":{"basic":{"text":"即時政治"}},"taxonomy":{"sections":[{"_id":"/realtime","_website":"tw-appledaily","type":"section","version":"0.6.0","name":"即時","description":"realtime","path":"/realtime","parent_id":"/","parent":{"default":"/"},"additional_properties":{"original":{"site":{"site_description":"realtime"},"_admin":{"alias_ids":["/1"],"dfp_section":"realtimenews
