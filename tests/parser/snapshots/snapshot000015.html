      title: '&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据&quot;'.slice(6, -6),
      content: '&quot;\u003Cpre\u003E下周海外复工全面铺开，需重点关注经济恢复情况。美国4月非农可能出现史上最糟表现。中国4月进出口、外储等数据将公布。\u003C\u002Fpre\u003E\u003Cp\u003E5月4日至5月10日当周重磅财经事件一览：\u003C\u002Fp\u003E\u003Cp\u003E整体来看，下周海外复工全面铺开，需重点关注经济恢复情况。此外，原油市场的需求和库存等方面的变化也需继续关注。\u003C\u002Fp\u003E\u003Cp\u003E下周整体而言相对清淡，央行方面仅\u003Cstrong\u003E澳洲联储和英国央行将公布利率决议\u003C\u002Fstrong\u003E，一些美联储官员将发表讲话。亚洲开发银行年会将于下周二结束，关注是否有重要声明。\u003C\u002Fp\u003E\u003Cp\u003E数据方面，\u003Cstrong\u003E美国4月非农就业报告将公布，市场预期可能出现史上最糟表现。5月第一周首次申请失业金人数、中国4月进出口数据、外汇储备、财新服务业PMI、美国3月贸易帐\u003C\u002Fstrong\u003E、欧元区3月零售及4月制造业和服务业PMI终值等数据也将公布。\u003C\u002Fp\u003E\u003Cp\u003E财报方面，A股财报相对清淡，美股和港股上市公司继续发财报，包括搜狐、AIG、皇家加勒比游轮、陶氏杜邦、迪士尼、Beyond Meat、澳博股份、通用汽车、汽车之家、迅雷、西方石油、动视暴雪、维亚康姆、百威英博、希尔顿酒店、日产汽车、港交所、京东、野村控股将发报告，瑞幸咖啡可能发财报。\u003C\u002Fp\u003E\u003Cp\u003E下周欧洲财报季将继续，法国巴黎银行和法国兴业银行将分别于下周二和周三发财报。\u003C\u002Fp\u003E\u003Cp\u003E下周一和周二，中国沪深交易所、上期所、大商所、郑商所、上金所、中金所均因劳动节休市，5月6日开市。\u003C\u002Fp\u003E\u003Cp\u003E日本股市于下周一、二、三休市。英国股市下周五休市。\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch1 toutiao-origin&#x3D;\&quot;h2\&quot;\u003E海外复工进展\u003C\u002Fh1\u003E\u003Cp\u003E随着海外多地疫情趋于平稳，部分地区已在按计划推进复工。\u003C\u002Fp\u003E\u003Cp\u003E德国将于5月4日让学校复课；\u003C\u002Fp\u003E\u003Cp\u003E日本原定于5月6日结束紧急状态，不过今日将紧急状态期限延长至5月31日，日本首相安倍晋三将继续咨询专家组的意见作进一步的决定。\u003C\u002Fp\u003E\u003Cp\u003E英国全国封锁将于5月7日结束。\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch1 toutiao-origin&#x3D;\&quot;h2\&quot;\u003E经济数据\u003C\u002Fh1\u003E\u003Cul\u003E \u003Cli\u003E周一（5月4日），欧元区4月制造业PMI终值、\u003Cstrong\u003E欧元区5月投资者信心、美国3月工厂订单和耐用品订单\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E由于冠状病毒爆发给全球供应链造成压力，交通运输近乎瘫痪，严重削弱制造业，美国制造业3月产出创近74年来最大降幅，因此美国工厂订单可能暴跌。\u003C\u002Fp\u003E\u003Cp\u003E欧元区Sentix投资者信心指数从3月的-17.1跌至4月的-42.9，大幅不及市场预期的-30.3，创出2001年有记录以来最低水平，表明实际恶化程度要严重得多。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002FRxuYT4h7mCl5zm\&quot; img_width&#x3D;\&quot;818\&quot; img_height&#x3D;\&quot;481\&quot; alt&#x3D;\&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cul\u003E \u003Cli\u003E周二（5月5日），欧元区3月PPI、\u003Cstrong\u003E美国3月贸易帐\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003E周三（5月6日），\u003Cstrong\u003E中国4月财新服务业PMI\u003C\u002Fstrong\u003E、欧元区4月服务业及综合PMI终值、欧元区3月零售、\u003Cstrong\u003E美国4月ADP就业人数、美国EIA原油库存\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E在2月创出有记录以来最低之后，财新中国服务业和制造业PMI在3月出现不同表现。\u003C\u002Fp\u003E\u003Cp\u003E3月制造业PMI明显改善，反弹幅度超过市场普遍预期，回到了50荣枯线上方，至50.1，创下2017年9月以来最高。整体来看，3月制造业运行基本回稳，企业复工复产有序进行当中。\u003C\u002Fp\u003E\u003Cp\u003E而服务业PMI从26.5反弹至43，仍处在50下方的萎缩区间，为有记录以来次低值，且当月用工降幅创新高。整体来看，3月服务业继续面临严峻挑战。\u003C\u002Fp\u003E\u003Cp\u003E美国4月ADP数据于北京时间20:15公布，市场预计美国4月ADP就业人数减少2100万人。\u003C\u002Fp\u003E\u003Cul\u003E \u003Cli\u003E周四（5月7日），\u003Cstrong\u003E中国4月进出口数据\u003C\u002Fstrong\u003E、\u003Cstrong\u003E外汇储备、财新服务业PMI\u003C\u002Fstrong\u003E、\u003Cstrong\u003E美国5月2日当周初次申请失业金人数\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E中国4月进出口数据和外储备数据日内不定时公布，市场预计以美元计，中国4月出口同比下降10.0%，进口同比下降11.4%。\u003C\u002Fp\u003E\u003Cp\u003E商务部发言人高峰近期表示，当前疫情对中国外贸的影响以需求端为主，外需不足、不确定因素明显增多，挑战前所未有。当前外贸企业面临的困难主要是在手订单被取消或延期、拒收拒付风险上升、新订单减少、供应链受影响、国际物流受阻、资金压力增大等等。\u003C\u002Fp\u003E\u003Cp\u003E中国4月财新服务业和综合PMI于北京时间09:45公布，市场预计服务业PMI会升至50.7。\u003C\u002Fp\u003E\u003Cp\u003E过去六周，美国首次申请失业金的人数累计接近3000万人。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002FRxuYT5HFkcmVew\&quot; img_width&#x3D;\&quot;660\&quot; img_height&#x3D;\&quot;371\&quot; alt&#x3D;\&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cul\u003E \u003Cli\u003E周五（5月8日），\u003Cstrong\u003E美国4月非农就业人口\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ECIBC高级经济学家Royce Mendes表示：“ 4月的就业数据可能会更加糟糕，因为真正的停工只是在3月中旬左右才真正开始。”\u003C\u002Fp\u003E\u003Cp\u003E美国4月非农就业报告于北京时间20:30公布，市场预计美国4月非农就业人口减少2200万，远超大衰退期间的减少80万人；失业率可能飙升至两位数16.3%，那将打破1982年11月创下的10.8%——二战后最高纪录。\u003C\u002Fp\u003E\u003Cp\u003E在疫情席卷美国之前，也就是截至今年2月底的12个月内，美国平均每个月的失业人数为20万左右。\u003C\u002Fp\u003E\u003Cp\u003E在疫情迅速爆发的3月份，非农就业人口减少了70.1万人，结束了为期113个月的史上持续时间最长的就业增长，多数集中在食品服务和饮料消费量较大的场所，接近金融危机时期水平。\u003C\u002Fp\u003E\u003Cp\u003E3月失业率飙升0.9个百分点，达到4.4%，是自1975年1月以来最大的月度变化。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002FRxuYT5uEi54PUz\&quot; img_width&#x3D;\&quot;728\&quot; img_height&#x3D;\&quot;384\&quot; alt&#x3D;\&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch1 toutiao-origin&#x3D;\&quot;h2\&quot;\u003E全球央行\u003C\u002Fh1\u003E\u003Cul\u003E \u003Cli\u003E周二（5月5日），澳洲联储公布利率决议\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E为了应对疫情，澳洲联储3月份连续两次降息至创纪录的0.25%，同时引入了收益率曲线控制政策，以确保借贷成本保持低位。\u003C\u002Fp\u003E\u003Cp\u003E当时澳洲联储还表示，在就业和CPI数据得到改善之前不会上调利率。之前该行还称，未来很长一段时间内通胀将非常温和，这正是他们将利率下调至0.25%的历史低点、并启动大规模QE的重要原因之一。\u003C\u002Fp\u003E\u003Cp\u003E然而，就目前来看，澳大利亚的就业和通胀指标大概率趋于恶化。\u003C\u002Fp\u003E\u003Cp\u003E澳洲联储在4月上旬的货币政策会议中表示，受疫情打击，澳洲上半年经济产出可能下滑约10%，上半年经济将出现1930年代以来最大的萎缩幅度，6月开始的第三季度也可能一直保持“低迷”。到6月，失业率可能从3月的5.2%升至6月的10%左右。\u003C\u002Fp\u003E\u003Cp\u003E同时，在一季度CPI年化增至2.2%的五年最高之后（这是澳洲CPI自2018年年初以来首次触及澳洲联储设定的2%-3%区间），疫情和油价大幅下跌可能导致二季度通胀率出现有史以来最大的降幅。\u003C\u002Fp\u003E\u003Cp\u003E澳洲国民银行经济学家Kaixin Owyong预计，二季度CPI可能下滑1.9%，年化通缩0.4%，那将是1997年以来首次年化下跌。\u003C\u002Fp\u003E\u003Cp\u003E关注该行是否在5月会议上宣布放弃通胀目标，或者推出额外的刺激政策以拯救经济、阻止失业率进一步升高。\u003C\u002Fp\u003E\u003Cul\u003E \u003Cli\u003E周四（5月7日），日本央行公布3月政策会议纪要、英国央行公布利率决议\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E英国央行3月两次降息至0.1%的新低，并将政府购债计划增加了创纪录的2000亿英镑，预计将在5月7日计划召开的政策会议宣布暂缓采取新行动。\u003C\u002Fp\u003E\u003Cp\u003E英国央行已经同意，如有必要，将暂时向政府出借资金，资助大规模抗疫支出计划，重启2008年金融危机期间的措施。但英国央行的措施将不足以避免失业率上升，这将压低薪资增长和通胀。\u003C\u002Fp\u003E\u003Cp\u003E但英国央行行长贝利此前表示，央行将不会诉诸于不可逆转的印钞来替激增的政府支出提供经费，且英国应谨慎看待过早解除因应新冠疫情实施的封锁。解封之后又再踩刹车，对经济的损害甚至更大。\u003C\u002Fp\u003E\u003Cul\u003E \u003Cli\u003E周五（5月8日），澳洲联储公布5月货币政策声明\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch1 toutiao-origin&#x3D;\&quot;h2\&quot;\u003E公司财报\u003C\u002Fh1\u003E\u003Cp\u003E周一（5月4日），搜狐、AIG将发财报\u003C\u002Fp\u003E\u003Cp\u003E周二（5月5日），皇家加勒比游轮、陶氏杜邦、迪士尼、Beyond Meat、澳博股份、法国巴黎银行发财报，瑞幸咖啡可能发财报\u003C\u002Fp\u003E\u003Cp\u003E周三（5月6日），通用汽车、汽车之家、迅雷、西方石油、动视暴雪、法国兴业银行发财报\u003C\u002Fp\u003E\u003Cp\u003E周四（5月7日），维亚康姆、百威英博、希尔顿酒店、日产汽车、港交所发财报\u003C\u002Fp\u003E\u003Cp\u003E周五（5月8日），京东、野村控股发财报，优步、前程无忧可能发财报\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002FRxuYT745zM8ny4\&quot; img_width&#x3D;\&quot;2344\&quot; img_height&#x3D;\&quot;1318\&quot; alt&#x3D;\&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002FRxuYTDnCUdcx5O\&quot; img_width&#x3D;\&quot;640\&quot; img_height&#x3D;\&quot;7455\&quot; alt&#x3D;\&quot;下周重磅日程：海外复工进展，美国4月非农，中国4月外贸数据\&quot; inline&#x3D;\&quot;0\&quot;\u003E&quot;'.slice(6, -6),
